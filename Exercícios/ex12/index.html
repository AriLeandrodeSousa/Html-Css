<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>
        Este vídeo está hospedado no meu próprio servidor
    </p>
    <video width="560" poster="imagem/estudoprogamação.avif" controls loop>
        <source src="midia/estudo.mp4" type="video/mp4">
        <source src="midia/estudo2.ogv" type="video/ogg">
        <source src="midia/estudo1.webm" type="video/webm">
        <p>
            Seu navegador não tem compatibilidade com reprodução de vídeos
        </p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=BSbSodZUOhKiYzPe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserido videos do Vimeo</h1>
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/197817555?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" style="" title="Animation Reel 2017"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
